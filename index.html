<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - Obstetricia y Puericultura</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body onload="verificarSesion()">
  <div id="login" style="text-align:center; padding:40px">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="usuario" placeholder="Usuario" />
    <input type="password" id="clave" placeholder="Contraseña" />
    <button onclick="iniciarSesion()">Ingresar</button>
    <p id="error" style="color:red"></p>
  </div>

  <header id="contenidoPrincipal" style="display:none">
    <h1>Malla Curricular - Obstetricia y Puericultura</h1>
    <button onclick="cerrarSesion()" style="margin: 20px;">Cerrar sesión</button>
  </header>

  <div class="controls">
    <label for="filtroEstado">Filtrar:</label>
    <select id="filtroEstado" onchange="filtrarRamos()">
      <option value="todos">Todos</option>
      <option value="aprobado">Aprobados</option>
      <option value="pendiente">Pendientes</option>
    </select>

    <button onclick="exportarComoImagen()">Exportar como Imagen</button>
    <div id="progreso"></div>
    <label for="colorPicker">Color personalizado:</label>
    <input type="color" id="colorPicker" value="#d9edf7" />
  </div>

  <div class="grid" id="malla">
    <!-- Los ramos se generan con JS -->
  </div>

  <div class="notas-section">
    <h3>Calculadora de Promedio</h3>
    <div id="inputs"></div>
    <button onclick="agregarNota()">Agregar Nota</button>
    <button onclick="calcularPromedio()">Calcular Promedio</button>
    <p id="promedioResultado"></p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
