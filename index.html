<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Malla Curricular de Dafne</title>
  <style>
    body {
      font-family: sans-serif;
      background: var(--fondo-color, #f5f9fd);
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: var(--titulo-color, #0078d7);
    }
    .color-picker {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .color-picker label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    #niveles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .nivel {
      background: var(--nivel-color, white);
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      padding: 10px;
      width: 220px;
    }
    .nivel h2 {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
      background: #0078d7;
      color: white;
      padding: 5px 0;
      border-radius: 4px;
    }
    .ramo {
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 13px;
      text-align: center;
      position: relative;
      user-select: none;
    }
    .ramo::after {
      content: attr(data-nota);
      position: absolute;
      top: 4px;
      right: 6px;
      font-size: 11px;
      color: #fff;
    }
    .resumen, .acciones {
      text-align: center;
      margin-top: 20px;
    }
    .resumen p {
      font-size: 15px;
      margin: 5px;
    }
    .resumen strong {
      font-size: 16px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      z-index: 10;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 300px;
      width: 90%;
    }
    .modal input[type="number"], .modal input[type="color"] {
      width: 48%;
      margin: 5px 1%;
      box-sizing: border-box;
      padding: 6px;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 5;
    }
    button {
      padding: 8px 12px;
      margin: 10px 5px 5px 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body ondblclick="cambiarColorFondo()">
  <h1 ondblclick="cambiarColorTitulo(this)">Malla Curricular de Dafne ‚Äî Para que sea la mejor matrona del mundo üë∂üèºüíñ</h1>

  <div class="color-picker">
    <label>Aprobado <input type="color" id="color-aprobado"></label>
    <label>Reprobado <input type="color" id="color-reprobado"></label>
    <label>Cursando <input type="color" id="color-cursando"></label>
    <label>No cursado <input type="color" id="color-nocursado"></label>
  </div>

  <div id="niveles"></div>

  <div class="resumen">
    <p>Aprobados: <span id="aprobados">0</span></p>
    <p>Reprobados: <span id="reprobados">0</span></p>
    <p>Cursando: <span id="cursando">0</span></p>
    <p>No cursado: <span id="nocursado">0</span></p>
    <p><strong>Avance total:</strong> <span id="avance">0%</span></p>
    <p><strong>Promedio general:</strong> <span id="promedioGeneral">0</span></p>
  </div>

  <div class="acciones">
    <button onclick="exportarPDF()">Exportar PDF</button>
    <button onclick="resetearMalla()">Resetear malla</button>
  </div>

  <input type="color" id="color-picker-temp" style="display:none" />

  <script>
    function cambiarColorFondo() {
      const input = document.getElementById("color-picker-temp");
      input.oninput = () => {
        document.body.style.setProperty('--fondo-color', input.value);
        localStorage.setItem('fondo-color', input.value);
      };
      input.click();
    }

    function cambiarColorTitulo(elemento) {
      const input = document.getElementById("color-picker-temp");
      input.oninput = () => {
        elemento.style.color = input.value;
        localStorage.setItem('titulo-color', input.value);
      };
      input.click();
    }

    function cambiarColorNivel(nivelDiv) {
      const input = document.getElementById("color-picker-temp");
      input.oninput = () => {
        nivelDiv.style.setProperty('--nivel-color', input.value);
        nivelDiv.style.background = input.value;
      };
      input.click();
    }

    const observer = new MutationObserver(() => {
      document.querySelectorAll('.nivel').forEach(nivel => {
        if (!nivel.hasAttribute('data-listener')) {
          const h2 = nivel.querySelector('h2');
          if (h2) {
            h2.ondblclick = () => cambiarColorNivel(nivel);
            nivel.setAttribute('data-listener', 'true');
          }
        }
      });
    });

    observer.observe(document.body, { childList: true, subtree: true });

    window.onload = () => {
      const colorFondo = localStorage.getItem('fondo-color');
      const colorTitulo = localStorage.getItem('titulo-color');
      if (colorFondo) document.body.style.setProperty('--fondo-color', colorFondo);
      if (colorTitulo) document.querySelector('h1').style.color = colorTitulo;
    };
  </script>
</body>
</html>
